    <title>Almafuerte Padel</title>

<body>
    <header class="container-fluid" id="header">
        <div class="row text-center">
            <div>
                <h1 class="titulo animate__animated animate__backInLeft">Escuela de Padel</h1>
                <h3 class="paragraphs animate__animated animate__backInRight">¡Si el padel te jode el laburo, entonces
                    dejá de laburar!</h3>
            </div>
            <div>
                <!-- NAV BAR DE BOOTSTRAP -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <a class="navbar-brand" href="../index.html">inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="./tarifas.html">tarifas</a>

                                <li class="nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row text-center animate__animated animate__zoomIn">
            <fieldset>
                <legend>Dejanos tu contacto</legend>
                <form action="" method="post">

                    <div>
                        <p class="pForm"><label for="nombre">Nombre</label></p>
                        <input type="text" id="nombre" placeholder="Ingresá tu nombre." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm"><label for="telefono">Teléfono</label></p>
                        <input type="tel" id="telefono" placeholder="Dejanos tu teléfono." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm"><label for="e-mail">E-mail</label></p>
                        <input type="email" id="e-mail" placeholder="Dejanos tu e-mail." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm">Motivo de contacto:</p>
                        <label for="motivo">Reserva</label>
                        <input type="radio" name="motivo" id="motivo" value="reserva">

                        <label for="motivo">Queja o reclamo</label>
                        <input type="radio" name="motivo" id="motivo" value="queja">

                        <label for="motivo">Información</label>
                        <input type="radio" name="motivo" id="motivo" value="informacion">

                        <label for="motivo">Otro</label>
                        <input type="radio" name="motivo" id="motivo" value="otro">
                    </div>
                    <button type="button" class="btn animate__animated animate__zoomInDown">CONTACTAME</button>
                </form>
            </fieldset>
        </div>
    </main>

    <section class="row text-center" id="redes">
        <p class="paragraphs">Seguinos en nuestras redes!</p>
        <div class="logoMod">
            <a href="#"><img src="../assets/logoIg.png" alt="instagram" class="redesLogo" data-aos="flip-right"></a>
            <a href="#"><img src="../assets/logoFb.png" alt="facebook" class="redesLogo" data-aos="flip-right"></a>
            <a href="#"><img src="../assets/logoWp.png" alt="whatsapp" class="redesLogo" data-aos="flip-right"></a>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row text-center" id="footer">
            <p>Todos los derechos reservados Almafuerte Padel</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    </script>
