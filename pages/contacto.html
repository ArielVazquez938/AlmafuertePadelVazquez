<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Almafuerte Padel</title>
</head>

<body id="grillaContacto">
    <header>
        <div>
            <div class="contTitulo">
                <h1 class="titulo">Contacto</h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="../index.html">inicio</a></li>
                        <li><a href="tarifas.html">tarifas</a></li>
                        <li><a href="escuela.html">escuela de padel</a></li>
                        <li><a href="nosotros.html">nosotros</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="menuContacto">
        <div class="formContenedor">
            <fieldset>
                <legend>Dejanos tu contacto</legend>
                <form action="" method="post">

                    <div>
                        <p class="pForm"><label for="nombre">Nombre</label></p>
                        <input type="text" id="nombre" placeholder="Ingresá tu nombre." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm"><label for="telefono">Teléfono</label></p>
                        <input type="tel" id="telefono" placeholder="Dejanos tu teléfono." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm"><label for="e-mail">E-mail</label></p>
                        <input type="email" id="e-mail" placeholder="Dejanos tu e-mail." class="inputStyle">
                    </div>

                    <div>
                        <p class="pForm">Motivo de contacto:</p>
                        <label for="motivo">Reserva</label>
                        <input type="radio" name="motivo" id="motivo" value="reserva">

                        <label for="motivo">Queja o reclamo</label>
                        <input type="radio" name="motivo" id="motivo" value="queja">

                        <label for="motivo">Información</label>
                        <input type="radio" name="motivo" id="motivo" value="informacion">

                        <label for="motivo">Otro</label>
                        <input type="radio" name="motivo" id="motivo" value="otro">
                    </div>
                    <input type="submit" value="Contactame" class="btn">
                </form>
            </fieldset>
        </div>

        <section id="seccionRedes">
            <p>Seguinos en nuestras redes!</p>
            <div class="logoMod">
                <a href="#"><img src="../assets/logoIg.png" alt="instagram" class="redesLogo"></a>
                <a href="#"><img src="../assets/logoFb.png" alt="facebook" class="redesLogo"></a>
                <a href="#"><img src="../assets/logoWp.png" alt="whatsapp" class="redesLogo"></a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Todos los derechos reservados Almafuerte Padel</p>
    </footer>

</body>

</html>
